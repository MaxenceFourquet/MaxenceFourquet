<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
	<!-- 
		> pour les tmeplate jsf on va utiliser la taglib facelet UI 
	-->
	<!-- définition du contenu par défaut du fragment header -->
	
	<ui:composition>
		
		<h:panelGroup id="img" layout="block"> 
			<h:graphicImage library="images"
				name="cooltext348564667503814.png" />
		</h:panelGroup>
		
		<h:form>
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Etudiants" outcome="/ui/menu/tabMenu"
				icon="pi pi-star">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Enseignants" outcome="/ui/menu/tabMenu"
				icon="pi pi-search">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Promotions" outcome="/ui/menu/tabMenu"
				icon="pi pi-file">
				<f:param name="i" value="2" />
			</p:menuitem>
			<p:menuitem value="Matiere" outcome="/ui/menu/tabMenu"
				icon="pi pi-briefcase">
				<f:param name="i" value="3" />
			</p:menuitem>
			<p:menuitem value="Cours" outcome="/ui/menu/tabMenu"
				icon="pi pi-user">
				<f:param name="i" value="4" />
			</p:menuitem>
			<p:menuitem value="Abscences" outcome="/ui/menu/tabMenu"
				icon="pi pi-user">
				<f:param name="i" value="4" />
			</p:menuitem>
		</p:tabMenu>
		</h:form>
	</ui:composition>
</body> 
</html>
