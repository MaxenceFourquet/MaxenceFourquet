<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page d'accueil Webcole</title>
</h:head>
<h:body>
	<h:form>
		 <p:growl id="growl" life="2000" />

		<p:commandButton value="Etudiant" id="etudiant" update="growl"
			action="#{navBean.navVersAccueilEtudiant()}" style="margin-right:20px;"
			styleClass="ui-priority-primary" />
		
		<p:commandButton value="Administrateur" id="admin" update="growl"
			action="#{buttonView.navVersAccueilAdmin()}" style="margin-right:20px;"
			styleClass="ui-priority-primary" />
			
		<p:commandButton value="Enseignant" id="enseignant" update="growl"
			action="#{buttonView.navVersAccueilEnseignant()}" style="margin-right:20px;"
			styleClass="ui-priority-primary" />
	</h:form>
</h:body>
</html>
